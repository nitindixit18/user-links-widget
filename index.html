            document.getElementById('debugInfo').innerHTML = '<p>Fetching data for user: ' + userName + '</p>';

                            document.getElementById('linksList').innerHTML = '<p>Error fetching your links. Please try again later.</p>';
                            document.getElementById('debugInfo').innerHTML += '<p>Error: ' + error.message + '</p>';
                        });
                }
            }

            window.handleResponse = function(data) {
                document.getElementById('debugInfo').innerHTML += '<p>Data fetched successfully</p>';
                processData(data);
            };
