<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personalized Page Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 25px;
        }
        .link-group {
            margin-bottom: 20px;
        }
        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9fafb;
            border-radius: 8px;
        }
        .link-name {
            font-weight: 700;
            color: #444;
        }
        .copy-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #1e88e5;
        }
        .divider {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Personalized Page Links</h1>
        <div id="linksList"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            var userName = getUrlParameter('username');
            var scriptUrl = 'https://script.google.com/macros/s/AKfycby9O7qBpwqH8jSoJlSQcVhtMlbRBo3IEYqCE36o_wpbf3pECGK1nofb18o4KVlu62TnRQ/exec';

            fetch(scriptUrl + '?username=' + encodeURIComponent(userName))
                .then(response => response.json())
                .then(data => processData(data))
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('linksList').innerHTML = '<p>Error fetching your links. Please try again later.</p>';
                });

            function processData(data) {
                if (!Array.isArray(data) || data.length !== 2) {
                    document.getElementById('linksList').innerHTML = '<p>Error: Invalid data format received.</p>';
                    return;
                }

                var headers = data[0];
                var userRow = data[1];

                var linksList = document.getElementById('linksList');
                var html = '<div class="link-group">';
                
                var allLinks = [
                    {sheet: 'General Optin', display: 'GENERAL OPTIN'},
                    {sheet: 'Driver Optin', display: 'DRIVER OPTIN'},
                    {sheet: 'Rider Optin', display: 'RIDER OPTIN'},
                    {sheet: 'Rep Optin', display: 'REPS OPTIN'},
                    {sheet: 'General', display: 'GENERAL INFO PAGE'},
                    {sheet: 'Driver', display: 'DRIVER INFO PAGE'},
                    {sheet: 'Rider', display: 'RIDER INFO PAGE'},
                    {sheet: 'Rep', display: 'REPS INFO PAGE'}
                ];
                
                allLinks.forEach(function(link, index) {
                    var columnIndex = headers.indexOf(link.sheet);
                    if (columnIndex !== -1 && userRow[columnIndex]) {
                        html += '<div class="link-item"><span class="link-name">' + link.display + '</span><button class="copy-btn" data-link="' + userRow[columnIndex] + '">Click To Copy</button></div>';
                    }
                    if (index === 3) {
                        html += '</div><div class="divider"></div><div class="link-group">';
                    }
                });
                
                html += '</div>';
                linksList.innerHTML = html;

                document.querySelectorAll('.copy-btn').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        var link = this.getAttribute('data-link');
                        navigator.clipboard.writeText(link).then(function() {
                            var originalText = btn.textContent;
                            btn.textContent = 'Copied!';
                            btn.style.backgroundColor = '#4caf50';
                            setTimeout(function() {
                                btn.textContent = originalText;
                                btn.style.backgroundColor = '#2196F3';
                            }, 1500);
                        }, function(err) {
                            console.error('Could not copy text: ', err);
                            alert('Failed to copy link. Please try again.');
                        });
                    });
                });
            }
        });
    </script>
</body>
</html>
