<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personalized Page Links</title>
    <style>
        /* (Previous CSS styles remain the same) */
    </style>
</head>
<body>
    <div class="container">
        <h1>YOUR PERSONALIZED PAGE LINKS</h1>
        <div id="linksList"></div>
        <div id="debugInfo"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            var userName = getUrlParameter('username');
            var scriptUrl = 'https://script.google.com/macros/s/AKfycby9O7qBpwqH8jSoJlSQcVhtMlbRBo3IEYqCE36o_wpbf3pECGK1nofb18o4KVlu62TnRQ/exec';

            document.getElementById('debugInfo').innerHTML = '<p>Fetching data for user: ' + userName + '</p>';

            function fetchData(useJsonp) {
                var url = scriptUrl + (useJsonp ? '?callback=handleResponse' : '');
                if (useJsonp) {
                    var script = document.createElement('script');
                    script.src = url;
                    document.body.appendChild(script);
                } else {
                    fetch(url)
                        .then(response => response.json())
                        .then(data => handleResponse(data))
                        .catch(error => {
                            console.error("Error fetching data:", error);
                            document.getElementById('linksList').innerHTML = '<p>Error fetching your links. Please try again later.</p>';
                            document.getElementById('debugInfo').innerHTML += '<p>Error: ' + error.message + '</p>';
                        });
                }
            }

            window.handleResponse = function(data) {
                document.getElementById('debugInfo').innerHTML += '<p>Data fetched successfully</p>';
                processData(data);
            };

            fetchData(true); // Try JSONP first

            function processData(data) {
                // (The rest of the processData function remains the same)
            }
        });
    </script>
</body>
</html>
