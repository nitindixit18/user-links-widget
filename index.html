<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personalized Page Links</title>
    <style>
        /* (Previous CSS styles remain the same) */
        #debugInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YOUR PERSONALIZED PAGE LINKS</h1>
        <div id="linksList"></div>
        <div id="debugInfo"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var debugInfo = document.getElementById('debugInfo');
            function log(message) {
                var timestamp = new Date().toLocaleTimeString();
                debugInfo.innerHTML += timestamp + ': ' + message + '\n';
                console.log(timestamp + ': ' + message);
            }

            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            var userName = getUrlParameter('username');
            var scriptUrl = 'https://script.google.com/macros/s/AKfycby9O7qBpwqH8jSoJlSQcVhtMlbRBo3IEYqCE36o_wpbf3pECGK1nofb18o4KVlu62TnRQ/exec'; // Ensure this is the correct, full URL

            log('Fetching data for user: ' + userName);

            fetch(scriptUrl + '?username=' + encodeURIComponent(userName))
                .then(response => {
                    log('Response received. Status: ' + response.status);
                    if (!response.ok) {
                        throw new Error('HTTP error ' + response.status);
                    }
                    return response.text(); // Use text() instead of json() to see the raw response
                })
                .then(data => {
                    log('Data received. Length: ' + data.length);
                    log('Raw data: ' + data.substring(0, 200) + '...'); // Log first 200 characters
                    try {
                        const jsonData = JSON.parse(data);
                        handleResponse(jsonData);
                    } catch (e) {
                        log('Error parsing JSON: ' + e.message);
                    }
                })
                .catch(error => {
                    log('Error fetching data: ' + error.message);
                    document.getElementById('linksList').innerHTML = '<p>Error fetching your links. Please try again later.</p>';
                });

            function handleResponse(data) {
                log('Handling response...');
                log('Data type: ' + typeof data);
                log('Data structure: ' + JSON.stringify(data).substring(0, 200) + '...');
                processData(data);
            }

            function processData(data) {
                log('Processing data...');
                if (!Array.isArray(data) || data.length === 0) {
                    log('Error: Invalid data format received');
                    document.getElementById('linksList').innerHTML = '<p>Error: Invalid data format received.</p>';
                    return;
                }

                var rows = data;
                var headers = rows[0];
                log('Headers: ' + JSON.stringify(headers));
                var userRow = rows.find(row => row[0].toLowerCase() === userName.toLowerCase());
                
                if (userRow) {
                    log('User row found: ' + JSON.stringify(userRow));
                    var linksList = document.getElementById('linksList');
                    var html = '<div class="link-group">';
                    
                    var optinLinks = [
                        {sheet: 'General Optin', display: 'GENERAL OPTIN'},
                        {sheet: 'Driver Optin', display: 'DRIVER OPTIN'},
                        {sheet: 'Rider Optin', display: 'RIDER OPTIN'},
                        {sheet: 'Rep Optin', display: 'REPS OPTIN'}
                    ];
                    
                    optinLinks.forEach(function(link) {
                        var index = headers.indexOf(link.sheet);
                        if (index !== -1 && userRow[index]) {
                            html += '<div class="link-item"><span class="link-name">' + link.display + '</span><button class="copy-btn" data-link="' + userRow[index] + '">Click To Copy</button></div>';
                        }
                    });
                    
                    html += '</div><div class="divider"></div><div class="link-group">';
                    
                    var infoLinks = [
                        {sheet: 'General', display: 'GENERAL INFO PAGE'},
                        {sheet: 'Driver', display: 'DRIVER INFO PAGE'},
                        {sheet: 'Rider', display: 'RIDER INFO PAGE'},
                        {sheet: 'Rep', display: 'REPS INFO PAGE'}
                    ];
                    
                    infoLinks.forEach(function(link) {
                        var index = headers.indexOf(link.sheet);
                        if (index !== -1 && userRow[index]) {
                            html += '<div class="link-item"><span class="link-name">' + link.display + '</span><button class="copy-btn" data-link="' + userRow[index] + '">Click To Copy</button></div>';
                        }
                    });
                    
                    html += '</div>';
                    linksList.innerHTML = html;
                    
                    document.querySelectorAll('.copy-btn').forEach(function(btn) {
                        btn.addEventListener('click', function() {
                            var link = this.getAttribute('data-link');
                            navigator.clipboard.writeText(link).then(function() {
                                alert('Link copied to clipboard!');
                            }, function(err) {
                                console.error('Could not copy text: ', err);
                            });
                        });
                    });
                    
                    log('Links displayed successfully');
                } else {
                    log('No user row found for: ' + userName);
                    document.getElementById('linksList').innerHTML = '<p>No links found for this user.</p>';
                }
            }
        });
    </script>
</body>
</html>
